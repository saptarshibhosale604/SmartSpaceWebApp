<script>
  document.querySelectorAll('.device-button').forEach(img => {

    img.addEventListener("mousedown", () => {
      img.src = "ButtonCircularPressed.png";
    });

    img.addEventListener("mouseup", () => {
      img.src = "ButtonCircuilar.png";
    });

    img.addEventListener("mouseleave", () => {
      img.src = "ButtonCircuilar.png";
    });

    img.addEventListener("click", () => {
      const loadNum = img.getAttribute("data-load-num");
      const loadStatus = img.getAttribute("data-load-status");

      const url = `https://mhw4tdxdjyofllxw7yyjnvxytq0sbftl.lambda-url.ap-south-1.on.aws/?load_num=${loadNum}&load_status=${loadStatus}`;

      fetch(url, {
        headers: {
          "Accept": "application/json"
        }
      })
      .then(response => response.json())
      .then(data => {
        console.log("Response:", data);
      })
      .catch(error => {
        console.error("Fetch error:", error);
      });
    });
  });
</script>
